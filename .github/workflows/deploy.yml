name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # 必须的 Pages 写入权限
      id-token: write   # 必须的身份验证权限
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. 升级 checkout 到 v4
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. pnpm 安装（保持原样）
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      # 3. 升级 setup-node 到 v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20  # 建议升级到 Node.js 18/20（LTS）
          cache: pnpm

      - run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run docs:build

      # 4. 升级所有 Pages 相关 Actions 到 v2
      - uses: actions/configure-pages@v2

      - uses: actions/upload-pages-artifact@v2  # 升级到 v2
        with:
          path: docs/.vitepress/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2  # 升级到 v2
